<html>

<head>

</head>

<body>
    <div style="font-family: Arial, Helvetica, sans-serif; padding: 30px 0px 0px 50px">
        <h3>Summary</h3>
        <table>
            <tr>
                <th align="left">Type</th>
                <th align="left">Count</th>
                <th align="left">Min</th>
                <th align="left">Max</th>
                <th align="left">Mean</th>
                <th align="left">Median</th>
                <th align="left">StDev</th>
            </tr>
            {% for item in summary %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.count }}</td>
                <td>{{ item.min }}</td>
                <td>{{ item.max }}</td>
                <td>{{ item.mean }}</td>
                <td>{{ item.median }}</td>
                <td>{{ item.stdev }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
